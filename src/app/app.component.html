<header *ngIf="!isLoginOrRedirectPage()" class="d-flex flex-row justify-content-between pr-5 pl-5">
    <div class="h-100 d-flex flex-column flex-wrap justify-content-center">
        <span class="logo" routerLink="/"></span>
        <h1 class="text-uppercase d-inline-block pt-1 pl-5">{{headerTitle()}}</h1>
    </div>
    <div class="h-100 d-flex flex-column justify-content-center pr-2 pt-1">
        <span *ngIf="getLoggedInUser()" class="text-white lead">Welcome <span class="text-capitalize font-weight-bold text-light">{{getLoggedInUser()['first_name']}}</span></span>
        <span *ngIf="!getLoggedInUser()" routerLink="/login" class="login-btn btn btn-outline-light text-uppercase pl-3 pr-3 mr-2">login</span>
    </div>
</header>

<router-outlet></router-outlet>
