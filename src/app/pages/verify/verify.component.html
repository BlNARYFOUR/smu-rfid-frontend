<main>
    <div class="container text-center">
        <ng-container *ngIf="!verified">
            <h2>Verify pending...</h2>
            <h3>Do not reload the page!</h3>
        </ng-container>

        <ng-container *ngIf="verifyMessage">
            <h2>Success!</h2>
            <h3>{{verifyMessage}}</h3>
        </ng-container>

        <ng-container *ngIf="verifyError">
            <h2>Oops!</h2>
            <h3>{{verifyError}}</h3>
        </ng-container>
    </div>
</main>
